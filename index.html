<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <style>
    body {
      font-family: Times New Roman, sans-serif;
      background: #ADD8E6;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .flashcard-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .flashcard {
      width: 400px;
      min-height: 200px;
      margin: 10px;
      perspective: 1000px;
      cursor: pointer;
    }
    .flashcard-inner {
      position: relative;
      width: 100%;
      min-height: 100%;
      text-align: left;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flashcard.flipped .flashcard-inner {
      transform: rotateX(180deg);
    }
    .flashcard-face {
      position: absolute;
      width: 100%;
      min-height: 100%;
      padding: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
